<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Pet agregar mascotas :: Ivonne Mora</title>
    
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <form>
        <div class="formBox">
            <label for="mascota">Nombre Mascota:</label>
            <input type="text" id="mascota" placeholder="mascota"/>
        </div>
        <div class="formBox">
            <label for="nombretenedor">Nombre Tenedor:</label>
            <input type="text" id="nombretenedor" placeholder="nombretenedor"/>
        </div>
        <div class="formBox">
            <label for="edad">Edad</label>
            <input type="number" id="edad" min="1" placeholder="edad"/>
        </div>
        <div class="formBox">
            <label for="raza">Raza</label>
            <select name="raza" id="raza" >
                <option value="gato" selected disabled>Gato</option>
                <option value="perro">Perro</option>
            </select>
        </div>
        <div class="formBox">
            <button onclick="Submit()">adicionar</button>
        </div>
        <div id="msg">
            <pre></pre>
        </div>
    </form>
        
   <script src="./main.js"></script>
</body>
</html>
